codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: yes

comment:
  layout: "header, diff, changes, sunburst, uncovered"
  behavior: default
  require_changes: yes
  require_base: yes
  require_head: yes
